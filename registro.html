<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Catálogo de Videojuegos</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1511512578047-dfb367046420?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .registro-container {
            background: rgba(20, 20, 40, 0.92);
            max-width: 400px;
            margin: 60px auto;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 4px 24px #000a;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
        }
        button {
            width: 100%;
            background: #00ffe7;
            color: #222;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            padding: 15px 0;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #009e9e;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="registro-container">
        <h2>Registro de Usuario</h2>
        <form>
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="usuario">Nombre de usuario</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmar">Confirmar contraseña</label>
            <input type="password" id="confirmar" name="confirmar" required>

            <button type="submit">Registrarse</button>
        </form>
        <div id="mensaje-exito" style="display:none; margin-top:20px; color:#00ffe7; text-align:center; font-size:1.1em;"></div>
    </div>
    <script>
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const usuario = document.getElementById('usuario').value;
        const password = document.getElementById('password').value;
        const confirmar = document.getElementById('confirmar').value;
        const mensaje = document.getElementById('mensaje-exito');
        if(password !== confirmar) {
            mensaje.style.display = 'block';
            mensaje.style.color = '#ff4c4c';
            mensaje.textContent = 'Las contraseñas no coinciden.';
            return;
        }
        // Guardar datos en localStorage
        const usuarioData = { email, usuario, password };
        localStorage.setItem('usuarioRegistrado', JSON.stringify(usuarioData));
        mensaje.style.display = 'block';
        mensaje.style.color = '#00ffe7';
        mensaje.textContent = '¡Registro exitoso!';
        this.reset();
    });
    </script>
</body>
</html>
